name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: forum-api / production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug token
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "‚ùå RAILWAY_TOKEN is NOT set"
            exit 1
          else
            echo "‚úÖ RAILWAY_TOKEN is set"
          fi

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service=forum-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: CD Success
        run: echo "::notice title=CD Status::üöÄ Continuous Deployment Berhasil!"
