name: Forum API CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: forumapi_test
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: supersecretpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U developer -d forumapi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PGHOST_TEST: localhost
      PGPORT_TEST: 5432
      PGUSER_TEST: developer
      PGPASSWORD_TEST: supersecretpassword
      PGDATABASE_TEST: forumapi_test
      ACCESS_TOKEN_KEY: supersecretaccesstoken
      REFRESH_TOKEN_KEY: supersecretrefreshtoken
      ACCESS_TOKEN_AGE: 3000

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U developer -d forumapi_test; do
            echo "Waiting for postgres...";
            sleep 2;
          done

      - name: Run Database Migration
        run: npm run migrate:test

      - name: Run Tests
        env:
          NODE_ENV: test
        run: npm test
